<div class="userform-container">

        <div class="form-group">
            <label for="exampleInputEmail1">HearthStone User</label>
            <input type="text" class="form-control" id="exampleInputEmail1" placeholder="userhearthstone#12345">
        </div>
        <div class="checkbox">
            <label>
                <input type="checkbox"> I Have 80 gold for play
            </label>
        </div>
